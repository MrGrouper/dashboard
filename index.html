<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/cf28733519.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="header">
            <div class="topRow">
                <div class="search">
                    <form action="#">
                        <input type="text" placeholder="Search..." name="search">
                        <button type="submit"><i class="fa fa-search"></i>
                        </button>
                    </form>
                </div>
                <div class="alert">
                    <a href="https://www.freecodecamp.org/"><img src="bell.svg" alt="notifications" /></a>
                </div>
                <div class="userNameTopImg"><a><img src="avatar.svg"></a>
                </div>
                <div class="userNameTop">Johnny Tsunami
                </div>
            </div>

            <div class="bottomRow">
                <div class="greeting">
                    <a class=userImg> <img src=avatar.svg alt="avatar" /></a>
                    <p class="hiThere"> Hi there, </p>
                    <p class="userNameBot">Johnny Tsunami (@Tono)</p>
                </div>
                <div class="navBarUser">
                    <ul>
                        <li><button class=natBtn>New</button></li>
                        <li><button class=natBtn>Upload</button></li>
                        <li><button class=natBtn>Share</button></li>
                    </ul>
                </div>
            </div>

        </div>


        <div class="sidebar">
            <div class="dashboard top"><img src=watermelon.svg>
                <h1>Seedless</h1>
            </div>
            <div class="dashboard middle">
                <button><i class="fas fa-home"></i></i>
                    <h2>Home</h2>
                </button>
                <button><i class="fas fa-user"></i></i>
                    <h2>Profile</h2>
                </button>
                <button><i class="fas fa-envelope"></i></i>
                    <h2>Messages</h2>
                </button>
                <button><i class="fas fa-clock"></i></i>
                    <h2>History</h2>
                </button>
                <button><i class="fas fa-list"></i></i>
                    <h2>Tasks</h2>
                </button>
                <button><i class="fas fa-handshake"></i></i>
                    <h2>Community</h2>
                </button>
            </div>
            <div class="dashboard bottom">
                <button><i class="fas fa-gear"></i></i>
                    <h2>Settings</h2>
                </button>
                <button><i class="fas fa-phone"></i></i>
                    <h2>Support</h2>
                </button>
                <button><i class="fas fa-user-shield"></i></i>
                    <h2>Privacy</h2>
                </button>

            </div>

        </div>
        <div class="content">
            <div class="left">
            <div class="gitHistContainer">
                <h2 class="gitHistTitle">My Git History</h2>
                <div class="gitHist">Placeholder</div>
            </div>
            <div class="projectContainer">
                <h2>My Projects</h2>
                <div class="projectGrid">
                    <div class="project one">Placeholder</div>
                    <div class="project two">Placeholder</div>
                    <div class="project three">Placeholder</div>
                    <div class="project four">Placeholder</div>
                </div>
            </div>
        </div>
        <div class="right">
                <div class="annContainer">
                    <h2 class="annTitle">Announcements</h2>
                    <div class="announcements"></div>
                </div>
                <div class="trenContainer">
                    <h2 class = trenTitle>Trending</h2>
                    <div class="trending"></div>

                </div>
            </div>


        </div>
    </div>

</body>

</html>
